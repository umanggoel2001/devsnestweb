<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="style.css">
    <title>Book List</title>
    <style>
        .success, .error{
            color: white;
            padding:5px;
            margin:5px; 
        }
        .success{
            background-color: green;
        }
        .error{
            background-color: red;

        }
    </style>


</head>
<body>
     <div class="container">
        <h1>NOTES</h1>
         <form id="book-form">
             <div>
                 <label for="title">Date</label>
                 <input type="text" id="title" class="u-full-width">
             </div>

             <div>
                <label for="author">Title</label>
                <input type="text" id="author" class="u-full-width">
            </div>

            <div>
                <label for="isbn">Note</label>
                <input type="text" id="isbn" class="u-full-width">
            </div>
            <div>
                <input type="submit" value="Submit" id="sub" class="u-full-width">
            </div>
         </form>
         <hr>
         <table class="u-full-width">
             <thead>
                 <tr>
                 <th>Date</th>
                 <th>Title</th>
                 <th>Note</th>
                 </tr>
                </thead>
                 <tbody id="book-list"></tbody>

             
         </table>

    </div>
    <script src="app_es6.js"></script>

</body>
</html>
